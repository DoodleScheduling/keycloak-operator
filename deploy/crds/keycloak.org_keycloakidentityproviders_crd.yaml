                type: boolean
            required:
            - identityProvider
            - realmSelector
            type: object
          status:
            description: KeycloakIdentityProviderStatus defines the observed state
              of KeycloakIdentityProvider
            properties:
              message:
                description: Human-readable message indicating details about current
                  operator phase or error.
                type: string
              phase:
                description: Current phase of the operator.
                type: string
              ready:
                description: True if all resources are in a ready state and all work
                  is done.
                type: boolean
              secondaryResources:
                additionalProperties:
                  items:
                    type: string
                  type: array
                description: 'A map of all the secondary resources types and names
                  created for this CR. e.g "Deployment": [ "DeploymentName1", "DeploymentName2"
                  ]'
                type: object
            required:
            - message
            - phase
            - ready
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
